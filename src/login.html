<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <meta name="Keywords" content="网站管理系统" />
    <meta name="Description" content="网站管理系统" />
    <title>网站管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
</head>

<body>
    <div class="login">
        <!--header-->
        <header class="login-hd ">
            <div class=" container">
                <!--左边logo-->
                <h1 class="login-hd-logo  ">
                    <!-- <a href="../index/">
		                <img src="/imgs/vue.png" alt="home logo" />
		                <span>
		                    www.sujin1688.com
		                </span>		
		            </a> -->
                    <span class="txt">
						欢迎登录-网站管理系统
					</span>

                </h1>
            </div>

        </header>

        <section class="login-cnt">
            <!--  <div class="login-cnt-tip ">
		        <p class="ctr">
		            <span class="iconfont iconwarning"></span>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 将更有利于保护您的个人隐私。
		        </p>
		    </div> -->
            <div class="login-cnt-form">

                <div class="container relative">

                    <div class="_pwr">
                        <p class="_tip"><span class="iconfont iconwarning"></span>提示！注意要保管好自己的账号和密码，谨防被盗</p>
                        <div class="_item v-tab">

                            <!-- tab 标题-->
                            <ul class="_item-tab-ttl v-tab-btns">
                                <li class="v-tab-btn active" data-toggle="v-tab" data-target="#accountLogin"> 账号登录</li>
                                <li class="v-tab-btn " data-toggle="v-tab" data-target="#codeLogin"> 验证码登录</li>
                            </ul>

                            <!-- tab 内容-->
                            <div class="_item-tab-cnt v-tab-cnt">

                                <!--账户登录-->
                                <div class="_item-tab-cnt-item v-tab-cnt-item active" id="accountLogin">
                                    <p class="login-error d-hide">~账号和密码登录失败~</p>

                                    <div class="__item ">
                                        <input class="vd-item" type="text" name="name" value="" placeholder="输入/邮箱/用户名/已验证手机号" />
                                    </div>

                                    <div class="__item vd-box">
                                        <input class="vd-item" type="password" name="password" value="" placeholder="密码" autocomplete="off" />
                                    </div>

                                    <div class="__item bfc">
                                        <a class="__reg ">立即注册</a>
                                        <a class="__pwdlink " target="_blank">忘记密码？</a>
                                    </div>

                                    <div class="__item">
                                        <a class="__btn vd-btn">登录</a>
                                    </div>

                                </div>

                                <!--手机验证码登录-->
                                <div class="_item-tab-cnt-item  v-tab-cnt-item" id="codeLogin">
                                    <p class="login-error d-hide">~手机验证码录失败~</p>
                                    <div class="__item vd-box">
                                        <input class="vd-item phone" type="text" name="name" maxlength="11" placeholder="输入已验证的手机号" autocomplete="on" />
                                    </div>

                                    <div class="__item __yzm vd-box">
                                        <a class="__yzm-btn" href="#">获取验证码</a>
                                        <div class="bfc">
                                            <input class="vd-item" type="text" name="code" placeholder="输入手机验证码" autocomplete="off" />
                                        </div>
                                    </div>

                                    <div class="__item bfc">
                                        <a class="__reg ">立即注册</a>
                                        <a class="__pwdlink ">忘记密码？</a>
                                    </div>

                                    <div class="__item">
                                        <a class="__btn vd-btn">登录</a>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>

                </div>

                <!--轮播图-->
                <div class="login-cnt-slide">

                    <div class="banner " data-time="5000">
                        <div class="banner-wrap">
                            <ul class="clearfix cont">
                                <li class="init" data-bg="#3d6fae">
                                    <a href="#">
                                        <img class="_fade-img" src="./imgs/login-1.png" alt="登录大图" />
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <footer class="login-ft">
            <p class="py ctr">
                COPYRIGHT ©Vue https://vuejs.bootcss.com 粤ICP备17088510号
            </p>
        </footer>
    </div>

    <script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/v-tab.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vd.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/all.js" data-umd="index" defer type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function() {

            $("#accountLogin .__btn").click(function() {
                location.href = "/";
            })
        })
    </script>
</body>

</html>
